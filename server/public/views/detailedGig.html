<form name="form" class ="styleForm">
    <div class="form-group">
        <label>Group</label>
        <input type="text" class="form-control" ng-model="data.group">

    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" ng-model="data.address">

    </div>
    <div class="form-group">
        <label>Event Time</label>
        <input type="datetime-local" class="form-control" ng-model="data.eventTime" format-date>
    </div>
    <div class="form-group">
        <label>End Time</label>
        <input type="time" class="form-control" ng-model="data.endTime" format-date>
    </div>
    <div class="form-group">
        <label>Gone Until</label>
        <input type="date" class="form-control" ng-model="data.goneUntil" format-date>
    </div>
    <div class="form-group">
        <label>To-do</label>
        <input type="text" class="form-control" ng-model="data.todo">
    </div>
    <hr>
    <!--Pay-->
    <label>Pay</label>
    <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="data.pay">
        <span class="input-group-addon">.00</span>
    </div>


    <!--radio buttons-->
    <hr>
    <div class="form-group">
        <label>Charts</label>
        <div>

            <!--set radio button w/ ng-value= 'true' so it reads properly on DB-->
            <label class="radioBtn"><input type="radio" name="charts" ng-model="data.yesCharts"  ng-value="true">Yes</label>
            <label><input type="radio" name="charts" ng-model="data.noCharts" ng-value="true">No</label>
        </div>
    </div>

    <hr>
    <div class="form-group">
        <label>Per Diem</label>
        <div>

            <!--set radio button w/ ng-value= 'true' so it reads properly on DB-->
            <label class="radioBtn"><input type="radio" name="perDiem" ng-model="data.yesPDiem" ng-value="true">Yes</label>
            <label><input type="radio" name="perDiem" ng-model="data.noPDiem" ng-value="true">No</label>
        </div>
    </div>
</form>
